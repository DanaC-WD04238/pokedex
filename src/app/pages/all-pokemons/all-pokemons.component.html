<section ngClass="all-pokemons">
  <div class="search-header">
    <h1>All Pokemons</h1>
    <input type="text" placeholder="Search" (input)="searchPokemon(searchValue.value)" #searchValue />
  </div>
  <div class="container">
    <div class="card" *ngFor="let pokemon of pokemons">
      <div class="card-body">
        <h5 class="card-title">{{pokemon.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{pokemon.id}}</h6>
      </div>
    </div>
  </div>
